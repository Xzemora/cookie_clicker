<button id='{{pb.id}}'  type="button" class="btn btn-default boost" ng-disabled="!(pb.isEnabled())">
    <img src="Materials/{{pb.name}}.png" width="50"/>
    <div class='tooltip'>
    <h4><img src="Materials/{{pb.name}}.png" width="25"/>{{pb.name}} boost {{pb.index}}</h4>
    <p>
        <span class='effect'>{{pb.name}} are twice as efficient.</span><br/>
        <span class="price">Price: {{pb.price}}</span><br/>
        <span class='citation'><q>{{pb.citation}}</q><br/>
        <em>Shakespeare</em>
            </span>
        </p>
    </div>
</button>
