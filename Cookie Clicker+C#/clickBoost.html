<button id='{{cb.id}}' type="button" class="btn btn-default boost" ng-disabled="!(cb.isEnabled())">

    <img src="Materials/glowing_cursor.png" width="50"/>

    <div class="tooltip">
    <h4><img src="Materials/glowing_cursor.png" width="25"/>{{cb.name}} {{cb.index}}</h4>
    <p>
        <span class='effect'>Clicking gains +{{(cb.multiplier-1) * 100}}%</span><br/>
        <span class="price">Price:{{cb.price}}
            </span><br/>
        <span class='citation'>
        <q>{{cb.citation}}
            </q><br/>
        <em>Shakespeare
            </em>
            </span>
    </p>
    </div>
</button>
